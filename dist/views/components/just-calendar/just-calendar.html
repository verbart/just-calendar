<div class="justCalendar"><table class="header"><th class="header__nav header__nav_previous" ng-click="$ctrl.changeMonth(-1)">&#60;</th><th class="header__current">{{$ctrl.month.format('MMMM YYYY')}}</th><th class="header__nav header__nav_next" ng-click="$ctrl.changeMonth(+1)">&#62;</th></table><table class="month"><thead class="weekdays"><th class="weekdays__day" ng-repeat="day in $ctrl.weekdays">{{day}}</th></thead><tr class="week" ng-repeat="week in $ctrl.weeks"><td class="week__day" ng-repeat="day in week.days" ng-click="$ctrl.select(day);" ng-class="{week__day_today: day.isToday,week__day_otherMoth: !day.isCurrentMonth,week__day_selected: day.date.isSame($ctrl.selected)}">{{day.date.date()}}</td></tr></table></div>
